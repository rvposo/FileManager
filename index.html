<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="script" href="script.js" />
  </head>
  <body>
    <main>
      <div>
        <h1>File Manager</h1>
        <div>
          <input id="txtInput" type="file" accept="txt" />
          <!-- Campo pra receber especificamente arquivos txt -->
        </div>
        <textarea name="" id="txtOutput"></textarea>
      </div>

      <div>
        <button id="originalFile">Download original file</button>
      </div>

      <div>
        <button id="modifiedFile">Download modified file</button>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
